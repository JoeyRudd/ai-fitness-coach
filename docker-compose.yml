version: "3.9"
services:
  backend:
    build: ./backend
    container_name: ai-fitness-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:5174
      - KNOWLEDGE_BASE_PATH=knowledge_base
    volumes:
      - ./knowledge_base:/app/knowledge_base:ro
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ai-fitness-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=http://localhost:8000/api/v1
    restart: unless-stopped
