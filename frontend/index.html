<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />

    <!-- Content Security Policy for Safari -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://localhost:8000 https://localhost:8000 https://outstanding-caring-production.up.railway.app;">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hypertrofit">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#3B82F6">

    <!-- iOS Safari specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- Safari-specific fixes -->
    <meta name="apple-mobile-web-app-capable" content="standalone">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Prevent iOS Safari from caching the page -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Additional Safari compatibility -->
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">

    <title>Hypertrofit</title>
    <script>
      // Set initial color scheme before app loads to prevent FOUC
      try {
        const userTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (userTheme === 'dark' || (!userTheme && systemDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {}
      
      // Safari-specific fix for restrictions
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        // Check for mixed content issues
        const checkMixedContent = () => {
          const images = document.querySelectorAll('img');
          const scripts = document.querySelectorAll('script');
          
          images.forEach(img => {
            if (img.src && img.src.startsWith('http://') && window.location.protocol === 'https:') {
              console.warn('Mixed content detected:', img.src);
            }
          });
          
          scripts.forEach(script => {
            if (script.src && script.src.startsWith('http://') && window.location.protocol === 'https:') {
              console.warn('Mixed content detected:', script.src);
            }
          });
        };
        
        window.addEventListener('load', checkMixedContent);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
